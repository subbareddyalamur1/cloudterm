<!DOCTYPE html>
<html>
<head>
    <title>CloudTerm</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 640 512'><path fill='%234d9fff' d='M537.6 226.6c4.1-10.7 6.4-22.4 6.4-34.6 0-53-43-96-96-96-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32c-88.4 0-160 71.6-160 160 0 2.7.1 5.4.2 8.1C40.2 219.8 0 273.2 0 336c0 79.5 64.5 144 144 144h368c70.7 0 128-57.3 128-128 0-61.9-44-113.6-102.4-125.4zM300 376c0 4.4-3.6 8-8 8h-84c-4.4 0-8-3.6-8-8v-32c0-4.4 3.6-8 8-8h84c4.4 0 8 3.6 8 8v32zm0-96c0 4.4-3.6 8-8 8h-84c-4.4 0-8-3.6-8-8v-32c0-4.4 3.6-8 8-8h84c4.4 0 8 3.6 8 8v32zm128 96c0 4.4-3.6 8-8 8h-84c-4.4 0-8-3.6-8-8v-32c0-4.4 3.6-8 8-8h84c4.4 0 8 3.6 8 8v32z'/></svg>">
    <link rel="stylesheet" href="{{ url_for('static', filename='xterm/css/xterm.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            overflow: hidden;
        }
        .header {
            padding: 16px 20px;
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #58a6ff;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
        }
        .logo-icon {
            position: relative;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-icon .fa-terminal {
            position: absolute;
            font-size: 16px;
            color: #0d1117;
            z-index: 2;
        }
        .logo-icon .fa-cloud {
            position: absolute;
            font-size: 32px;
            color: #58a6ff;
            z-index: 1;
        }
        .logo-text {
            background: linear-gradient(135deg, #58a6ff, #d2a8ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-caption {
            font-size: 13px;
            color: #8b949e;
            margin-left: 38px;  /* Align with the text after icon */
        }
        .container {
            display: flex;
            height: calc(100vh - 75px);  /* Adjust for increased header height */
            width: 100vw;
        }
        #sidebar {
            min-width: 200px;
            width: 300px;
            max-width: 50%;
            background-color: #161b22;
            overflow-y: auto;
            padding: 20px;
            flex-shrink: 0;
            position: relative;
            transition: width 0.3s ease;
            /* Hide scrollbar but keep functionality */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }
        #sidebar::-webkit-scrollbar {
            display: none; /* WebKit */
        }
        
        /* RDP Connection Dialog Styles */
        .rdp-dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .rdp-dialog {
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 24px;
            min-width: 400px;
            max-width: 500px;
            color: #c9d1d9;
        }
        
        .rdp-dialog h3 {
            margin: 0 0 16px 0;
            color: #58a6ff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .rdp-connection-info {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            margin: 16px 0;
            font-family: monospace;
            font-size: 14px;
        }
        
        .rdp-connection-info div {
            margin: 4px 0;
        }
        
        .rdp-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .rdp-button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .rdp-button.primary {
            background-color: #238636;
            color: white;
        }
        
        .rdp-button.primary:hover {
            background-color: #2ea043;
        }
        
        .rdp-button.secondary {
            background-color: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }
        
        .rdp-button.secondary:hover {
            background-color: #30363d;
        }
        
        .rdp-status {
            margin: 12px 0;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .rdp-status.connecting {
            background-color: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            color: #ffc107;
        }
        
        .rdp-status.connected {
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid #28a745;
            color: #28a745;
        }
        
        .rdp-status.error {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #dc3545;
        }
        
        .rdp-clients-list {
            margin: 16px 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #30363d;
            border-radius: 6px;
            background: #0d1117;
        }
        
        .rdp-client-option {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #21262d;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .rdp-client-option:hover {
            background-color: #161b22;
        }
        
        .rdp-client-option.selected {
            background-color: rgba(88, 166, 255, 0.1);
            border-color: #58a6ff;
        }
        
        .rdp-client-icon {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            color: #58a6ff;
        }
        
        .rdp-client-info {
            flex: 1;
        }
        
        .rdp-client-name {
            font-weight: 600;
            color: #c9d1d9;
        }
        
        .rdp-client-type {
            font-size: 12px;
            color: #8b949e;
        }
        
        .rdp-credentials-form {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
        }
        
        .rdp-form-group {
            margin-bottom: 12px;
        }
        
        .rdp-form-group:last-of-type {
            margin-bottom: 16px;
        }
        
        .rdp-form-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
            font-weight: 600;
            color: #f0f6fc;
        }
        
        .rdp-form-group input {
            width: 100%;
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            color: #f0f6fc;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .rdp-form-group input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.1);
        }
        
        .rdp-form-note {
            font-size: 12px;
            color: #8b949e;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .button-group {
            margin-bottom: 15px;
            display: flex;
            gap: 8px;
        }
        .scan-button {
            flex: 1;
            padding: 10px 12px;
            background: linear-gradient(135deg, #238636, #2ea043);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-input {
            width: 100%;
            padding: 10px 12px;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        .search-input:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.1);
        }
        .search-input::placeholder {
            color: #8b949e;
        }
        .scan-button:hover {
            background: linear-gradient(135deg, #2ea043, #238636);
            transform: translateY(-1px);
        }
        .scan-button:active {
            transform: translateY(0);
        }
        .scan-button:disabled {
            background: #30363d;
            color: #8b949e;
            cursor: not-allowed;
            transform: none;
        }
        .scan-button .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff40;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #21262d;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #238636, #2ea043);
            border-radius: 4px;
            transition: width 0.3s ease-in-out;
        }
        .resizer {
            width: 8px;
            background-color: #30363d;
            cursor: col-resize;
            transition: background-color 0.2s;
            position: relative;
            z-index: 10;
        }
        .resizer:hover, .resizer.dragging {
            background-color: #58a6ff;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        #tabs-container {
            display: flex;
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 0 10px;
            overflow-x: auto;
        }
        .tab {
            padding: 8px 16px;
            background: none;
            border: none;
            color: #c9d1d9;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 2px solid transparent;
            white-space: nowrap;
        }
        .tab.active {
            background-color: #1f2428;
            border-bottom-color: #58a6ff;
        }
        .tab-close {
            margin-left: 8px;
            opacity: 0.6;
            font-size: 18px;
            font-weight: bold;
            padding: 0 5px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        .tab:hover .tab-close {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ff5252;
        }
        #terminals-container {
            flex: 1;
            position: relative;
            background-color: #0d1117;
            border-radius: 8px;
            min-height: 0;
            overflow: auto;
            /* Hide scrollbar but keep functionality */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }
        #terminals-container::-webkit-scrollbar {
            display: none; /* WebKit */
        }
        
        /* Hide scrollbars in xterm terminals */
        .xterm .xterm-viewport {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }
        .xterm .xterm-viewport::-webkit-scrollbar {
            display: none; /* WebKit */
        }
        
        /* Hide scrollbars in all terminal content */
        .terminal-instance * {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }
        .terminal-instance *::-webkit-scrollbar {
            display: none; /* WebKit */
        }
        .terminal-instance {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        .terminal-instance.active {
            display: block;
        }
        .tree-item {
            margin: 4px 0;
        }
        .tree-item-content {
            display: flex;
            padding: 6px 8px;
            cursor: pointer;
            border-radius: 4px;
            gap: 8px;
            align-items: center;
        }
        .tree-item-content:hover {
            background-color: #1f2428;
        }
        .tree-toggle {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #8b949e;
            cursor: pointer;
        }
        .tree-children {
            margin-left: 24px;
            display: none;  /* Hide by default */
        }
        .tree-icon {
            width: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .customer-icon {
            color: #ff7b72;
        }
        .env-icon {
            color: #7ee787;
        }
        .env-icon.dev {
            color: #7ee787;  /* Green for dev */
        }
        .env-icon.val {
            color: #ffa657;  /* Orange for val */
        }
        .env-icon.prod {
            color: #ff7b72;  /* Red for prod */
        }
        .instance-icon {
            color: #58a6ff;
        }
        .instance-content {
            display: flex;
            flex-direction: column;
            gap: 2px;
            flex: 1;
        }
        .instance-name {
            font-size: 13px;
            font-weight: 500;
            color: #c9d1d9;
        }
        .instance-id {
            font-size: 11px;
            color: #8b949e;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }
        .instance-state {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            flex-shrink: 0;
        }
        .instance-state.running {
            background-color: #2ea043;
            box-shadow: 0 0 4px rgba(46, 160, 67, 0.5);
        }
        .instance-state.stopped {
            background-color: #f85149;
            box-shadow: 0 0 4px rgba(248, 81, 73, 0.5);
        }
        .instance-state.pending,
        .instance-state.stopping,
        .instance-state.starting {
            background-color: #d29922;
            box-shadow: 0 0 4px rgba(210, 153, 34, 0.5);
        }
        .instance-state.unknown {
            background-color: #8b949e;
            box-shadow: 0 0 4px rgba(139, 148, 158, 0.5);
        }
        .platform-icon {
            margin-right: 6px;
            color: #8b949e;
            font-size: 12px;
        }
        .platform-icon.windows {
            color: #0078d4;
        }
        .platform-icon.linux {
            color: #f0652a;
        }
        .env-label {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }
        .env-name {
            font-weight: 500;
            text-transform: uppercase;
            font-size: 12px;
        }
        .error {
            color: #ff7b72;
            padding: 8px;
            margin: 8px 0;
            background-color: rgba(255, 123, 114, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            <div class="logo-icon">
                <i class="fas fa-cloud"></i>
                <i class="fas fa-terminal"></i>
            </div>
            <span class="logo-text">CloudTerm</span>
        </a>
        <div class="header-caption">Secure Web Terminal for AWS EC2 Instances via Systems Manager</div>
    </header>
    <div class="container">
        <div id="sidebar">
            <div class="button-group">
                <button id="scan-button" class="scan-button">
                    <i class="fas fa-sync-alt"></i>
                    <span>Scan Instances</span>
                </button>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Search instances by name, ID, or tags...">
            </div>
            <div id="instances-tree"></div>
        </div>
        <div class="resizer" id="dragMe"></div>
        <div class="main-content">
            <div id="tabs-container"></div>
            <div id="terminals-container"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='xterm/lib/xterm.js') }}"></script>
    <script src="{{ url_for('static', filename='xterm/lib/xterm-addon-fit.js') }}"></script>
    <script src="{{ url_for('static', filename='socket.io/socket.io.js') }}"></script>
    <script src="{{ url_for('static', filename='js/terminal.js') }}"></script>
    <script>
        // Initialize terminal manager without auto-connecting
        window.terminalManager = new TerminalManager();
        window.terminalManager.init();

        // Add resizer functionality
        const resizer = document.getElementById('dragMe');
        const sidebar = document.getElementById('sidebar');
        const container = document.querySelector('.container');
        
        let isResizing = false;
        
        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            container.style.cursor = 'col-resize';
            resizer.classList.add('dragging');
        });
        
        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            
            const containerRect = container.getBoundingClientRect();
            const newWidth = e.clientX - containerRect.left;
            
            if (newWidth >= 200 && newWidth <= 600) {
                sidebar.style.width = `${newWidth}px`;
            }
        });
        
        document.addEventListener('mouseup', () => {
            isResizing = false;
            container.style.cursor = '';
            resizer.classList.remove('dragging');
        });
        
        // Tree view functionality
        function createTreeItem(item, searchTerm = '') {
            const div = document.createElement('div');
            div.className = 'tree-item';
            
            const content = document.createElement('div');
            content.className = 'tree-item-content';
            
            switch(item.type) {
                case 'account':
                    const accountToggle = document.createElement('span');
                    accountToggle.className = 'tree-toggle';
                    accountToggle.innerHTML = '<i class="fas fa-chevron-right"></i>';
                    content.appendChild(accountToggle);
                    
                    const accountIcon = document.createElement('span');
                    accountIcon.className = 'tree-icon account-icon';
                    accountIcon.innerHTML = '<i class="fas fa-cloud"></i>';
                    content.appendChild(accountIcon);
                    
                    const accountLabel = document.createElement('span');
                    accountLabel.textContent = item.name;
                    accountLabel.style.fontWeight = 'bold';
                    accountLabel.style.color = '#58a6ff';
                    content.appendChild(accountLabel);
                    
                    const regionContainer = document.createElement('div');
                    regionContainer.className = 'tree-children';
                    item.regions.forEach(region => {
                        regionContainer.appendChild(createTreeItem(region, searchTerm));
                    });
                    
                    div.appendChild(content);
                    div.appendChild(regionContainer);
                    
                    // Auto-expand if search term is provided and there are matches
                    const accountShouldExpand = searchTerm && searchTerm.length > 0;
                    if (accountShouldExpand) {
                        accountToggle.innerHTML = '<i class="fas fa-chevron-down"></i>';
                        regionContainer.style.display = 'block';
                    } else {
                        accountToggle.innerHTML = '<i class="fas fa-chevron-right"></i>';
                        regionContainer.style.display = 'none';
                    }
                    
                    accountToggle.onclick = (e) => {
                        e.stopPropagation();
                        const isExpanded = accountToggle.querySelector('i').classList.contains('fa-chevron-down');
                        accountToggle.innerHTML = isExpanded ? 
                            '<i class="fas fa-chevron-right"></i>' : 
                            '<i class="fas fa-chevron-down"></i>';
                        regionContainer.style.display = isExpanded ? 'none' : 'block';
                        setTimeout(adjustSidebarWidth, 100); // Adjust width after animation
                    };
                    break;
                    
                case 'region':
                    const regionToggle = document.createElement('span');
                    regionToggle.className = 'tree-toggle';
                    regionToggle.innerHTML = '<i class="fas fa-chevron-right"></i>';
                    content.appendChild(regionToggle);
                    
                    const regionIcon = document.createElement('span');
                    regionIcon.className = 'tree-icon region-icon';
                    regionIcon.innerHTML = '<i class="fas fa-globe-americas"></i>';
                    content.appendChild(regionIcon);
                    
                    const regionLabel = document.createElement('span');
                    regionLabel.textContent = item.name;
                    regionLabel.style.fontWeight = '500';
                    regionLabel.style.color = '#f0883e';
                    content.appendChild(regionLabel);
                    
                    const customerContainer = document.createElement('div');
                    customerContainer.className = 'tree-children';
                    item.customers.forEach(customer => {
                        customerContainer.appendChild(createTreeItem(customer, searchTerm));
                    });
                    
                    div.appendChild(content);
                    div.appendChild(customerContainer);
                    
                    // Auto-expand if search term is provided and there are matches
                    const regionShouldExpand = searchTerm && searchTerm.length > 0;
                    if (regionShouldExpand) {
                        regionToggle.innerHTML = '<i class="fas fa-chevron-down"></i>';
                        customerContainer.style.display = 'block';
                    } else {
                        regionToggle.innerHTML = '<i class="fas fa-chevron-right"></i>';
                        customerContainer.style.display = 'none';
                    }
                    
                    regionToggle.onclick = (e) => {
                        e.stopPropagation();
                        const isExpanded = regionToggle.querySelector('i').classList.contains('fa-chevron-down');
                        regionToggle.innerHTML = isExpanded ? 
                            '<i class="fas fa-chevron-right"></i>' : 
                            '<i class="fas fa-chevron-down"></i>';
                        customerContainer.style.display = isExpanded ? 'none' : 'block';
                        setTimeout(adjustSidebarWidth, 100); // Adjust width after animation
                    };
                    break;
                    
                case 'customer':
                    const toggle = document.createElement('span');
                    toggle.className = 'tree-toggle';
                    toggle.innerHTML = '<i class="fas fa-chevron-right"></i>';  // Start with right arrow
                    content.appendChild(toggle);
                    
                    const icon = document.createElement('span');
                    icon.className = 'tree-icon customer-icon';
                    icon.innerHTML = '<i class="fas fa-building"></i>';
                    content.appendChild(icon);
                    
                    const label = document.createElement('span');
                    label.textContent = item.name.toUpperCase();
                    content.appendChild(label);
                    
                    const envContainer = document.createElement('div');
                    envContainer.className = 'tree-children';
                    item.environments.forEach(env => {
                        envContainer.appendChild(createTreeItem(env, searchTerm));
                    });
                    
                    div.appendChild(content);
                    div.appendChild(envContainer);
                    
                    // Auto-expand if search term is provided and there are matches
                    const customerShouldExpand = searchTerm && searchTerm.length > 0;
                    if (customerShouldExpand) {
                        toggle.innerHTML = '<i class="fas fa-chevron-down"></i>';
                        envContainer.style.display = 'block';
                    } else {
                        toggle.innerHTML = '<i class="fas fa-chevron-right"></i>';

        // Function to start RDP connection with port forwarding
        function startRDPConnection(instanceId, instanceName) {
            const connectBtn = document.getElementById('rdp-connect-btn');
            const statusDiv = document.getElementById('rdp-status');
            const connectionInfo = document.getElementById('rdp-connection-info');
            
            connectBtn.disabled = true;
            connectBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
            statusDiv.style.display = 'block';
            statusDiv.className = 'rdp-status connecting';
            statusDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Setting up port forwarding...';
            
            fetch('/start-rdp-session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    instance_id: instanceId,
                    instance_name: instanceName
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusDiv.className = 'rdp-status connected';
                    statusDiv.innerHTML = '<i class="fas fa-check-circle"></i> Port forwarding established';
                    
                    document.getElementById('rdp-local-port').textContent = data.local_port;
                    document.getElementById('rdp-port-display').textContent = data.local_port;
                    document.getElementById('rdp-connection-status').textContent = 'Ready';
                    connectionInfo.style.display = 'block';
                    
                    // Show command after port forwarding is complete
                    const username = document.getElementById('rdp-username').value.trim();
                    const password = document.getElementById('rdp-password').value.trim();
                    
                    let command = '';
                    if (selectedRDPClient === 'MacFreeRDP') {
                        command = `open -a MacFreeRDP --args /v:127.0.0.1:${data.local_port} /w:1920 /h:1080`;
                        if (username) command += ` /u:${username}`;
                        if (password) command += ` /p:********`;
                    } else if (selectedRDPClient === 'Windows App') {
                        command = `open -a "Windows App" --args rdp://127.0.0.1:${data.local_port}`;
                    }
                    
                    const commandDisplay = document.getElementById('rdp-command-display');
                    const commandText = document.getElementById('rdp-command-text');
                    commandText.textContent = command;
                    commandDisplay.style.display = 'block';
                    
                    statusDiv.className = 'rdp-status connected';
                    statusDiv.innerHTML = '<i class="fas fa-check-circle"></i> Port forwarding established';
                    
                    // Enable launch button
                    const launchBtn = document.createElement('button');
                    launchBtn.className = 'rdp-button primary';
                    launchBtn.innerHTML = '<i class="fas fa-rocket"></i> Launch RDP Client';
                    launchBtn.onclick = () => launchRDPClient(data.local_port, instanceName);
                    
                    // Replace connect button with launch button
                    connectBtn.parentNode.replaceChild(launchBtn, connectBtn);
                } else {
                    statusDiv.className = 'rdp-status error';
                    statusDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error: ' + data.error;
                    connectBtn.disabled = false;
                    connectBtn.innerHTML = '<i class="fas fa-desktop"></i> Retry Connection';
                }
            })
            .catch(error => {
                statusDiv.className = 'rdp-status error';
                statusDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Connection failed: ' + error.message;
                connectBtn.disabled = false;
                connectBtn.innerHTML = '<i class="fas fa-desktop"></i> Retry Connection';
            });
        }
        
        // Function to launch selected RDP client
        function launchRDPClient(localPort, instanceName) {
            if (!selectedRDPClient) {
                const statusDiv = document.getElementById('rdp-status');
                statusDiv.className = 'rdp-status error';
                statusDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Please select an RDP client first';
                return;
            }
            
            // Get credentials from form
            const username = document.getElementById('rdp-username').value.trim();
            const password = document.getElementById('rdp-password').value.trim();
            
            fetch('/launch-rdp-client', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    local_port: localPort,
                    instance_name: instanceName,
                    client_name: selectedRDPClient,
                    username: username || null,
                    password: password || null
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const statusDiv = document.getElementById('rdp-status');
                    statusDiv.className = 'rdp-status connected';
                    statusDiv.innerHTML = '<i class="fas fa-check-circle"></i> RDP client launched: ' + data.client;
                    
                    // Display the command if provided
                    if (data.command) {
                        const commandDisplay = document.getElementById('rdp-command-display');
                        const commandText = document.getElementById('rdp-command-text');
                        commandText.textContent = data.command;
                        commandDisplay.style.display = 'block';
                    }
                } else {
                    const statusDiv = document.getElementById('rdp-status');
                    statusDiv.className = 'rdp-status error';
                    statusDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Failed to launch RDP client: ' + data.error;
                }
            })
            .catch(error => {
                const statusDiv = document.getElementById('rdp-status');
                statusDiv.className = 'rdp-status error';
                statusDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error launching RDP client: ' + error.message;
            });
        }

        // Function to dynamically adjust sidebar width based on content
        function adjustSidebarWidth() {
            const sidebar = document.getElementById('sidebar');
            const treeContainer = document.getElementById('instances-tree');
            
            if (!sidebar || !treeContainer) return;
            
            // Create a temporary element to measure content width
            const tempDiv = document.createElement('div');
            tempDiv.style.position = 'absolute';
            tempDiv.style.visibility = 'hidden';
            tempDiv.style.whiteSpace = 'nowrap';
            tempDiv.style.fontSize = window.getComputedStyle(treeContainer).fontSize;
            tempDiv.style.fontFamily = window.getComputedStyle(treeContainer).fontFamily;
            document.body.appendChild(tempDiv);
            
            let maxWidth = 200; // minimum width
            
            // Check all visible text content in the tree
            const allTextElements = treeContainer.querySelectorAll('.instance-name, .instance-id, span');
            allTextElements.forEach(element => {
                if (element.offsetParent !== null) { // element is visible
                    tempDiv.textContent = element.textContent;
                    const elementWidth = tempDiv.offsetWidth + 100; // add padding for icons and indentation
                    maxWidth = Math.max(maxWidth, elementWidth);
                }
            });
            
            document.body.removeChild(tempDiv);
            
            // Cap the maximum width to 50% of viewport width
            const maxAllowedWidth = window.innerWidth * 0.5;
            const optimalWidth = Math.min(maxWidth, maxAllowedWidth);
            
            sidebar.style.width = `${optimalWidth}px`;
        }

        // Store the current data for filtering
        let currentInstanceData = [];
        
        // Function to render the instance tree
        function renderInstanceTree(data, searchTerm = '') {
            const treeContainer = document.getElementById('instances-tree');
            treeContainer.innerHTML = '';
            
            // Store the data for search functionality
            currentInstanceData = data;
            
            // Filter data if search term is provided
            const filteredData = searchTerm ? filterInstances(data, searchTerm) : data;
            
            if (filteredData.length === 0 && searchTerm) {
                treeContainer.innerHTML = '<div class="error">No instances found matching "' + searchTerm + '"</div>';
                return;
            }
            
            filteredData.forEach(customer => {
                const customerElement = createTreeItem(customer, searchTerm);
                treeContainer.appendChild(customerElement);
            });
            
            // Adjust sidebar width after rendering
            setTimeout(adjustSidebarWidth, 200);
        }
        
        // Function to filter instances based on search term
        function filterInstances(data, searchTerm) {
            const term = searchTerm.toLowerCase();
            const filtered = [];
            
            data.forEach(item => {
                if (item.type === 'account') {
                    // Handle account-level filtering with regions
                    const accountMatches = item.name.toLowerCase().includes(term);
                    const filteredRegions = [];
                    
                    item.regions.forEach(region => {
                        const regionMatches = region.name.toLowerCase().includes(term);
                        const filteredCustomers = [];
                        
                        region.customers.forEach(customer => {
                            const customerMatches = customer.name.toLowerCase().includes(term);
                            const filteredEnvironments = [];
                            
                            customer.environments.forEach(env => {
                                const envMatches = env.name.toLowerCase().includes(term);
                                const filteredInstances = env.instances.filter(instance => {
                                    return instance.name.toLowerCase().includes(term) ||
                                           instance.id.toLowerCase().includes(term);
                                });
                                
                                // Include environment if it matches, has matching instances, or any parent matches
                                if (envMatches || filteredInstances.length > 0 || customerMatches || regionMatches || accountMatches) {
                                    filteredEnvironments.push({
                                        ...env,
                                        instances: accountMatches || regionMatches || customerMatches || envMatches ? env.instances : filteredInstances
                                    });
                                }
                            });
                            
                            // Include customer if it matches, has matching environments, or any parent matches
                            if (customerMatches || filteredEnvironments.length > 0 || regionMatches || accountMatches) {
                                filteredCustomers.push({
                                    ...customer,
                                    environments: filteredEnvironments
                                });
                            }
                        });
                        
                        // Include region if it matches, has matching customers, or account matches
                        if (regionMatches || filteredCustomers.length > 0 || accountMatches) {
                            filteredRegions.push({
                                ...region,
                                customers: filteredCustomers
                            });
                        }
                    });
                    
                    // Include account if it matches or has matching regions
                    if (accountMatches || filteredRegions.length > 0) {
                        filtered.push({
                            ...item,
                            regions: filteredRegions
                        });
                    }
                } else {
                    // Handle legacy customer-level structure (for static YAML)
                    const customerMatches = item.name.toLowerCase().includes(term);
                    const filteredEnvironments = [];
                    
                    item.environments.forEach(env => {
                        const envMatches = env.name.toLowerCase().includes(term);
                        const filteredInstances = env.instances.filter(instance => {
                            return instance.name.toLowerCase().includes(term) ||
                                   instance.id.toLowerCase().includes(term);
                        });
                        
                        // Include environment if it matches, has matching instances, or customer matches
                        if (envMatches || filteredInstances.length > 0 || customerMatches) {
                            filteredEnvironments.push({
                                ...env,
                                instances: customerMatches || envMatches ? env.instances : filteredInstances
                            });
                        }
                    });
                    
                    // Include customer if it matches or has matching environments
                    if (customerMatches || filteredEnvironments.length > 0) {
                        filtered.push({
                            ...item,
                            environments: filteredEnvironments
                        });
                    }
                }
            });
            
            return filtered;
        }
        
        // Add event listeners for buttons
        document.getElementById('scan-button').addEventListener('click', scanInstances);
        
        // Add search functionality
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value;
            renderInstanceTree(currentInstanceData, searchTerm);
        });
        
        // Socket.IO connection and event handling for scan status updates
        const socket = io();
        
        socket.on('scan_status', function(data) {
            console.log('Received scan status update:', data);
            
            // Adjust sidebar width when scan status updates
            setTimeout(adjustSidebarWidth, 100);
            
            // Update progress bar and counts
            const progressContainer = document.getElementById('scan-progress');
            if (progressContainer) {
                const progressPercent = (data.scanned_combinations / data.total_combinations) * 100;
                progressContainer.innerHTML = `
                    <div>Progress: ${data.scanned_combinations} of ${data.total_combinations} profile-region combinations scanned (${progressPercent.toFixed(0)}%)</div>
                    <div>Profiles: ${data.total_profiles} | Regions: ${data.total_regions} | Instances found: ${data.total_instances}</div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: ${progressPercent}%"></div>
                    </div>
                `;
            }
            
            // Update detailed results
            const resultsContainer = document.getElementById('scan-results');
            if (resultsContainer) {
                // Group results by profile
                const profileResults = {};
                
                data.results.forEach(result => {
                    if (!profileResults[result.profile]) {
                        profileResults[result.profile] = [];
                    }
                    profileResults[result.profile].push(result);
                });
                
                // Clear previous results
                resultsContainer.innerHTML = '';
                
                // Create profile sections with results
                for (const profile in profileResults) {
                    const results = profileResults[profile];
                    
                    // Create profile header
                    const profileHeader = document.createElement('div');
                    profileHeader.style.marginBottom = '5px';
                    profileHeader.textContent = `Profile: ${profile}`;
                    resultsContainer.appendChild(profileHeader);
                    
                    // Create results table
                    results.forEach(result => {
                        const row = document.createElement('div');
                        row.style.display = 'flex';
                        row.style.marginBottom = '2px';
                        
                        // Status icon
                        const statusIcon = document.createElement('span');
                        statusIcon.style.marginRight = '5px';
                        statusIcon.style.width = '15px';
                        
                        // Region name
                        const regionName = document.createElement('span');
                        regionName.style.flex = '1';
                        regionName.textContent = result.region;
                        
                        // Status/count
                        const statusText = document.createElement('span');
                        statusText.style.marginLeft = '10px';
                        
                        // Set status-specific styles and content
                        switch(result.status) {
                            case 'scanning':
                                statusIcon.innerHTML = '';
                                statusText.textContent = 'Scanning...';
                                break;
                            case 'success':
                                statusIcon.innerHTML = '';
                                statusText.textContent = `${result.instance_count} instances`;
                                statusText.style.color = '#4caf50';
                                break;
                            case 'empty':
                                statusIcon.innerHTML = '';
                                statusText.textContent = 'No instances';
                                statusText.style.color = '#9e9e9e';
                                break;
                            case 'access_denied':
                                statusIcon.innerHTML = '';
                                statusText.textContent = 'Access denied';
                                statusText.style.color = '#ff9800';
                                break;
                            case 'error':
                                statusIcon.innerHTML = '';
                                statusText.textContent = 'Error';
                                statusText.style.color = '#f44336';
                                break;
                        }
                        
                        row.appendChild(statusIcon);
                        row.appendChild(regionName);
                        row.appendChild(statusText);
                        resultsContainer.appendChild(row);
                    });
                }
            }
            
            // Update final status when scan completes
            if (data.status === 'completed') {
                const statusContainer = document.querySelector('#scan-status-container > div:first-child');
                statusContainer.innerHTML = '<i class="fas fa-check-circle"></i> Scan completed';
            } else if (data.status === 'error') {
                const statusContainer = document.querySelector('#scan-status-container > div:first-child');
                statusContainer.innerHTML = '<i class="fas fa-exclamation-circle"></i> Scan error: ' + data.error;
            }
        });
        
        // Add window resize listener to adjust sidebar width
        window.addEventListener('resize', () => {
            setTimeout(adjustSidebarWidth, 100);
        });
        
        // Auto-scan instances on page load
        autoScanInstances();
    </script>
</body>
</html>
